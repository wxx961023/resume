<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXX"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length': 3
        }
        var hash = {'q':'qq.com','w':'weibo.com','e':'ele.me','t':'taobao.com'
        }
        var hasnInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hasnInLocalStorage){
            hash = hasnInLocalStorage
        }
        index = 0
        while(index < keys['length']){
            divXXX = document.createElement('div')
            mainXXX.appendChild(divXXX)
            row = keys[index] //第一个数组 第二个数组 第三个数组
            index2 = 0
            while(index2 < row['length']){  // 0-9 0-8 0-6
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xssdsada){
                    key = xssdsada['target']['id'] // 用户按的按钮
                    x = prompt('给我一个网址') //
                    hash[key] = x // hash 哈希变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbdXXX.appendChild(buttonX)
                divXXX.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }

        document.onkeypress = function(xssdsada){
            key = xssdsada['key'] //知道用户按什么键
            website  = hash[key] //得到这个键对应的网站
            // console.log(website)
            // location.href = 'http://' + website
            window.open('http://' + website, '_blank')
        }
    </script>
</body>
</html>
